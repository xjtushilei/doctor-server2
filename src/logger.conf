#logger.conf
###############################################
[loggers]
keys=root,info,error,unknown_error
[logger_root]
handlers=hand_info
[logger_info]
handlers=hand_info
qualname=info
propagate=0
[logger_error]
handlers=hand_error
qualname=error
propagate=0
[logger_unknown_error]
handlers=hand_unknown_error
qualname=unknown_error
propagate=0
###############################################
[handlers]
keys=hand_info,hand_error,hand_unknown_error
[handler_hand_info]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=form01
args=("log/logging_info.log", 'D', 1, 0)
[handler_hand_error]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=form01
args=("log/logging_error.log", 'D', 30, 0)
[handler_hand_unknown_error]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=form01
args=("log/logging_unkown_error.log", 'D', 30, 0)
###############################################
[formatters]
keys=form01
[formatter_form01]
format=%(asctime)s - %(levelname)s - %(filename)s - %(funcName)s - %(lineno)s : %(message)s
